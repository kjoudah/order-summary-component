<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <article class="card-container">
      <!-- <div class="card-image"></div> -->
      <img
        class="hero-image"
        src="./images/illustration-hero.svg"
        alt="illustration hero"
      />
      <div class="card-content">
        <div class="card-text-content">
          <h3 class="card-title">Order Summary</h3>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card-plan-pricing">
          <div class="music-icon"></div>
          <div class="card-plan-pricing-container">
            <span class="card-plan-pricing-annual-plan">Annual Plan</span>
            <span class="card-plan-pricing-price">%59.99/year</span>
          </div>
          <a href="#" class="change-plan-link">Change</a>
        </div>
        <div class="card-buttons-container">
          <button class="pay-button">Proceed to Payment</button>
          <span class="cancel-order-button">Cancel Order</span>
        </div>
      </div>
    </article>
  </body>
</html>
